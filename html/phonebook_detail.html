<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="phonebook_detail.css" />
  
</head>
<body>
    <!-- 모바일용 화면 -->
    <div class="container">
      <div class="clock">
        <span id="clock" class="clock" style="color: black;">clock</span>
      </div>
      <div class="top-bar" style="justify-content: space-between;">
        <div>
          <a id="mobilePreviousBtn"><i id="edit" class="fa-solid fa-arrow-left" style="font-size: 25px; margin-right: 20px;"></i></a>
        </div>
        <div>
          <a id="mobile-editBtn"><i id="edit" class="fa-solid fa-pen-to-square" style="font-size: 25px; margin-right: 20px;"></i></a>
          <a  href="#" id="mobileDeleteBtn"><i class="fa-solid fa-trash" style="font-size: 25px;"></i></a>
        </div>
      </div>
  
      <div class="profile-section">
        <img src="" alt="Profile Picture" class="profile-pic" id="mobile-img"/>
        <div class="name"><span id="mobile-name"></span></div>
      </div>
  
      <div class="card" id="phone">
        <i class="fa-solid fa-phone" style="font-size: 25px; color: orange"></i><span id="mobile-phone"></span>
      </div>
        <div class="card"><i class="fa-solid fa-bookmark" style="font-size: 25px; color: orange"></i> <span id="mobile-group"></span></div>
        <div class="card"><i class="fa-solid fa-bell" style="font-size: 25px; color: orange"></i><span id="mobile-birthday"> </span></div>
        <div class="card"><i class="fa-solid fa-envelope" style="font-size: 25px; color: orange"></i> <span id="mobile-email"></span></div>
    
     <!-- 삭제관련 코드 -->
      <div class="overlay" id="overlay">
        <div class="confirm-box">
          <strong>Delete contact?</strong>
          <p>Are you sure you want to delete  this contact?</p>
          <div style="margin-top: 50px;">
          <button class="delbtn" onclick="deleteprofile(false)">Cancle</button>
          <button class="delbtn" onclick="deleteprofile(true)" style="background-color: red; color: white;">Delete</button>
        </div>
        </div>
      </div>
      <!-- 삭제관련 -->
    
      </div>


    <!-- 웹용 화면 -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="phonebook.html" class="logo"><i class="fa fa-address-book"></i> Phone Book</a>
      </div>
      <div class="navbar-center"></div>
      <div class="navbar-right">
        <div class="clock" id="clock">00:00</div>
        <div class="profile">
          <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="My Profile">
        </div>
      </div>
    </nav>
    <main class="main-bg">
      <section class="detail-section">
        <div class="detail-card">
          <div class="detail-img-wrap">
            <img id="web-img" class="detail-img" src="" alt="프로필 이미지">
          </div>
          <div class="detail-info">
            <h2 id="web-name" class="detail-name">이름</h2>
            <div class="detail-row">
              <span class="detail-label"><i class="fa fa-phone"></i> 전화번호</span>
              <span id="web-phone" class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label"><i class="fa fa-users"></i> 그룹</span>
              <span id="web-group" class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label"><i class="fa fa-birthday-cake"></i> 생일</span>
              <span id="web-birthday" class="detail-value">-</span>
            </div>
            <div class="detail-row">
              <span class="detail-label"><i class="fa fa-envelope"></i> 이메일</span>
              <span id="web-email" class="detail-value">-</span>
            </div>
            <div class="detail-actions">
              <a id="previousBtn" href="phonebook.html" class="btn btn-back"><i class="fa fa-arrow-left"></i> 목록</a>
              <a id="editBtn" class="btn btn-edit"><i class="fa fa-edit"></i> 수정</a>
              <button id="deleteBtn" type="button" class="btn btn-delete"><i class="fa fa-trash"></i> 삭제</button>
            </div>
          </div>
        </div>
      </section>
    </main>

  <script src="phonebook_detail.js"></script>
</body>
</html>
